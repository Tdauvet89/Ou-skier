<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>M√©t√©o Montagne - Dashboard</title>
    <style>
        /* Th√®me Blanc / Clair */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; color: #333; margin: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; text-transform: uppercase; border-bottom: 2px solid #5bc0de; padding-bottom: 15px; }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #2c3e50; color: white; padding: 12px; border: 1px solid #ddd; }
        td { padding: 10px; border: 1px solid #ddd; text-align: center; vertical-align: middle; background-color: #fff; }
        
        /* Styles sp√©cifiques aux cellules */
        .resort-name { text-align: left; font-weight: bold; min-width: 150px; background-color: #f9f9f9; }
        .altitude { font-weight: normal; color: #7f8c8d; font-size: 0.85em; }
        
        /* Conteneur m√©t√©o dans chaque case */
        .weather-box { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .temp { font-weight: bold; color: #d9534f; font-size: 1.1em; } /* Rouge pour la temp */
        .wind { color: #3498db; font-size: 0.85em; font-style: italic; } /* Bleu pour le vent */
        .icon { font-size: 1.6em; margin-bottom: 2px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üèîÔ∏è Dashboard Ski</h1>
    <p style="text-align: center; color: #666;">Mise √† jour : <span id="last-update">--</span></p>

    <table id="weather-table">
        <thead>
            <tr id="header-row">
                <th>SECTEUR</th>
                </tr>
        </thead>
        <tbody id="forecast-body">
            <tr><td colspan="8">Chargement des pr√©visions...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const API_KEY = '76O0zHESUwlL5kA1';

    const DEFAULT_RESORTS = [
        { name: "Pic de Midi de Bigorre", lat: 42.9369, lon: 0.1428, altitude: 2877 },
        { name: "Col du Pourtalet", lat: 42.8650, lon: -0.4167, altitude: 1794 },
        { name: "Pic de Lurtet", lat: 42.8500, lon: 0.1000, altitude: 2506 },
        { name: "Station du Lys", lat: 42.8833, lon: -0.1167, altitude: 2450 }
    ];

    const weatherCodeToIcon = {
        1: '‚òÄÔ∏è', 2: 'üå§Ô∏è', 3: '‚õÖ', 4: '‚òÅÔ∏è', 5: '‚òÅÔ∏è', 6: '‚òÅÔ∏è', 
        7: 'üå¶Ô∏è', 8: 'üå©Ô∏è', 9: 'üåßÔ∏è', 10: 'üåßÔ∏è', 11: '‚õàÔ∏è', 
        12: 'üåßÔ∏è', 13: 'üå®Ô∏è', 14: '‚ùÑÔ∏è', 15: '‚ùÑÔ∏è', 16: '‚ùÑÔ∏è', 17: '‚ùÑÔ∏è'
    };

    async function initDashboard() {
        const tbody = document.getElementById('forecast-body');
        const headerRow = document.getElementById('header-row');
        
        let firstLoad = true;
        tbody.innerHTML = ""; // On vide le message de chargement

        for (const resort of DEFAULT_RESORTS) {
            try {
                // 1. Retour au package 'basic-day' (plus fiable pour la semaine)
                // 2. Utilisation de 'apikey' (obligatoire pour √©viter l'erreur 400)
                const url = `https://my.meteoblue.com/packages/basic-day?lat=${resort.lat}&lon=${resort.lon}&asl=${resort.altitude}&apikey=${API_KEY}&format=json`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const data = await response.json();
                
                const dayData = data.data_day;

                // Cr√©ation des colonnes de dates (1 seule fois)
                if (firstLoad) {
                    dayData.time.forEach(dateStr => {
                        const d = new Date(dateStr);
                        const th = document.createElement('th');
                        th.innerText = d.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
                        headerRow.appendChild(th);
                    });
                    firstLoad = false;
                }

                // Construction de la ligne
                const tr = document.createElement('tr');
                let html = `<td class="resort-name">${resort.name} <span class="altitude">(${resort.altitude}m)</span></td>`;

                for (let i = 0; i < dayData.time.length; i++) {
                    // S√âCURIT√â : On v√©rifie si les tableaux existent avant de lire l'index [i]
                    // Si pictocode est absent, on met 1 (soleil) par d√©faut pour ne pas crasher
                    const code = (dayData.pictocode && dayData.pictocode[i]) ? dayData.pictocode[i] : 1;
                    const icon = weatherCodeToIcon[code] || 'üå°Ô∏è';

                    // Si temp_max ou windspeed_max manquent, on affiche "--" ou 0
                    const tVal = (dayData.temp_max && dayData.temp_max[i] !== undefined) ? dayData.temp_max[i] : 0;
                    const wVal = (dayData.windspeed_max && dayData.windspeed_max[i] !== undefined) ? dayData.windspeed_max[i] : 0;

                    const tempMax = Number(tVal).toFixed(1);
                    const wind = Math.round(Number(wVal));

                    html += `
                        <td>
                            <div class="weather-box">
                                <span class="icon">${icon}</span>
                                <span class="temp">${tempMax}¬∞C</span>
                                <span class="wind">üí® ${wind} km/h</span>
                            </div>
                        </td>`;
                }
                tr.innerHTML = html;
                tbody.appendChild(tr);

            } catch (error) {
                console.error("Erreur pour " + resort.name, error);
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="resort-name">${resort.name}</td><td colspan="7" style="color:red; font-size:0.8em;">${error.message}</td>`;
                tbody.appendChild(tr);
            }
        }
        document.getElementById('last-update').innerText = new Date().toLocaleString();
    }

    initDashboard();
</script>

</body>
</html>
