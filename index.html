<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ski Dashboard Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; color: #333; margin: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { text-align: center; color: #2c3e50; text-transform: uppercase; letter-spacing: 1px; }
        
        .controls { background: #e9ecef; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 8px 15px; cursor: pointer; border: none; border-radius: 5px; transition: 0.3s; }
        .btn-add { background: #27ae60; color: white; }
        .btn-refresh { background: #3498db; color: white; }
        .btn-delete { background: #e74c3c; color: white; padding: 4px 8px; font-size: 0.8em; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
        th { background-color: #34495e; color: white; padding: 12px; font-size: 0.9em; }
        td { border: 1px solid #eee; padding: 10px; text-align: center; }
        
        .resort-cell { text-align: left; font-weight: bold; background: #fdfdfd; min-width: 180px; }
        .altitude { font-weight: normal; color: #7f8c8d; font-size: 0.85em; }
        
        .weather-box { display: flex; flex-direction: column; align-items: center; }
        .temp { font-weight: bold; color: #d35400; font-size: 1.1em; }
        .snow { color: #2980b9; font-weight: bold; margin-top: 3px; font-size: 0.9em; }
        .wind { color: #7f8c8d; font-size: 0.75em; }
        .icon { font-size: 1.5em; }
        
        h2 { border-left: 5px solid #3498db; padding-left: 10px; color: #2c3e50; font-size: 1.2em; margin-top: 30px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üèîÔ∏è Dashboard M√©t√©o Ski</h1>

    <div class="controls">
        <input type="text" id="nameInput" placeholder="Nom (ex: Cauterets)">
        <input type="number" id="latInput" placeholder="Latitude" step="0.0001">
        <input type="number" id="lonInput" placeholder="Longitude" step="0.0001">
        <input type="number" id="altInput" placeholder="Altitude (m)">
        <button class="btn-add" onclick="addNewResort()">+ Ajouter un secteur</button>
        <button class="btn-refresh" onclick="location.reload()">üîÑ Actualiser</button>
    </div>

    <h2>‚ùÑÔ∏è Pr√©visions & Chutes de Neige</h2>
    <div style="overflow-x: auto;">
        <table id="weather-table">
            <thead>
                <tr id="header-row">
                    <th>SECTEUR</th>
                    </tr>
            </thead>
            <tbody id="forecast-body"></tbody>
        </table>
    </div>
    
    <p style="text-align: center; font-size: 0.8em; color: gray; margin-top: 20px;">
        Derni√®re mise √† jour : <span id="last-update">--</span>
    </p>
</div>

<script>
    const API_KEY = '76O0zHESUwlL5kA1';
    
    // Chargement des secteurs depuis le localStorage ou secteurs par d√©faut
    let resorts = JSON.parse(localStorage.getItem('myResorts')) || [
        { name: "Pic de Midi de Bigorre", lat: 42.9369, lon: 0.1428, altitude: 2877 },
        { name: "Col du Pourtalet", lat: 42.8650, lon: -0.4167, altitude: 1794 },
        { name: "Pic de Lurtet", lat: 42.8500, lon: 0.1000, altitude: 2506 },
        { name: "Station du Lys", lat: 42.8833, lon: -0.1167, altitude: 2450 }
    ];

    const weatherCodeToIcon = {
        1: '‚òÄÔ∏è', 2: 'üå§Ô∏è', 3: '‚õÖ', 4: '‚òÅÔ∏è', 5: '‚òÅÔ∏è', 6: '‚òÅÔ∏è', 7: 'üå¶Ô∏è', 8: 'üå©Ô∏è', 9: 'üåßÔ∏è', 
        10: 'üåßÔ∏è', 11: '‚õàÔ∏è', 12: 'üåßÔ∏è', 13: 'üå®Ô∏è', 14: '‚ùÑÔ∏è', 15: '‚ùÑÔ∏è', 16: '‚ùÑÔ∏è', 17: '‚ùÑÔ∏è'
    };

    async function initDashboard() {
        const tbody = document.getElementById('forecast-body');
        const headerRow = document.getElementById('header-row');
        tbody.innerHTML = "";
        let firstLoad = true;

        for (let index = 0; index < resorts.length; index++) {
            const resort = resorts[index];
            try {
                // Utilisation du package 'basic-day' qui contient 'precipitation'
                const url = `https://my.meteoblue.com/packages/basic-day?lat=${resort.lat}&lon=${resort.lon}&asl=${resort.altitude}&apikey=${API_KEY}&format=json`;
                const response = await fetch(url);
                const data = await response.json();
                const d = data.data_day;

                if (firstLoad) {
                    d.time.forEach(dateStr => {
                        const dateObj = new Date(dateStr);
                        const th = document.createElement('th');
                        th.innerText = dateObj.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
                        headerRow.appendChild(th);
                    });
                    firstLoad = false;
                }

                const tr = document.createElement('tr');
                let html = `
                    <td class="resort-cell">
                        <button class="btn-delete" onclick="deleteResort(${index})">‚úï</button>
                        ${resort.name} <br><span class="altitude">${resort.altitude}m</span>
                    </td>`;

                for (let i = 0; i < d.time.length; i++) {
                    const icon = weatherCodeToIcon[d.pictocode[i]] || 'üå°Ô∏è';
                    const temp = d.temp_max[i].toFixed(1);
                    const wind = Math.round(d.windspeed_max[i]);
                    // Meteoblue basic-day renvoie souvent les chutes de neige dans 'precipitation' si pictocode = neige
                    const snow = (d.pictocode[i] >= 13) ? Math.round(d.precipitation[i]) : 0;
                    const snowDisplay = snow > 0 ? `<span class="snow">‚ùÑÔ∏è ${snow} cm</span>` : '<span style="color:#eee">-</span>';

                    html += `
                        <td>
                            <div class="weather-box">
                                <span class="icon">${icon}</span>
                                <span class="temp">${temp}¬∞C</span>
                                ${snowDisplay}
                                <span class="wind">üí® ${wind} km/h</span>
                            </div>
                        </td>`;
                }
                tr.innerHTML = html;
                tbody.appendChild(tr);

            } catch (e) {
                console.error(e);
            }
        }
        document.getElementById('last-update').innerText = new Date().toLocaleString();
    }

    function addNewResort() {
        const name = document.getElementById('nameInput').value;
        const lat = document.getElementById('latInput').value;
        const lon = document.getElementById('lonInput').value;
        const alt = document.getElementById('altInput').value;

        if (name && lat && lon && alt) {
            resorts.push({ name, lat: parseFloat(lat), lon: parseFloat(lon), altitude: parseInt(alt) });
            localStorage.setItem('myResorts', JSON.stringify(resorts));
            location.reload();
        } else {
            alert("Veuillez remplir tous les champs.");
        }
    }

    function deleteResort(index) {
        if (confirm("Supprimer ce secteur ?")) {
            resorts.splice(index, 1);
            localStorage.setItem('myResorts', JSON.stringify(resorts));
            location.reload();
        }
    }

    initDashboard();
</script>
</body>
</html>
