<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>M√©t√©o Montagne - Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; border-bottom: 2px solid #5bc0de; padding-bottom: 10px; text-transform: uppercase; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th { background-color: #2c3e50; color: white; padding: 10px; border: 1px solid #34495e; }
        td { padding: 10px; border: 1px solid #eee; text-align: center; vertical-align: middle; }
        .resort-name { text-align: left; font-weight: bold; background-color: #f8f9fa; }
        .altitude { font-weight: normal; color: #7f8c8d; font-size: 0.85em; }
        .day-cell { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .temp { font-weight: bold; color: #d9534f; font-size: 1.1em; }
        .wind { color: #3498db; font-size: 0.8em; font-style: italic; }
        .icon { font-size: 1.5em; }
    </style>
</head>
<body>

<div class="container">
    <h1>üèîÔ∏è Dashboard Ski</h1>
    <p>Mise √† jour : <span id="last-update">--</span></p>

    <table id="weather-table">
        <thead>
            <tr id="header-row">
                <th>SECTEUR</th>
                </tr>
        </thead>
        <tbody id="forecast-body">
            </tbody>
    </table>
</div>

<script>
    const API_KEY = '76O0zHESUwlL5kA1';

    const DEFAULT_RESORTS = [
        { name: "Pic de Midi de Bigorre", lat: 42.9369, lon: 0.1428, altitude: 2877 },
        { name: "Col du Pourtalet", lat: 42.8650, lon: -0.4167, altitude: 1794 },
        { name: "Pic de Lurtet", lat: 42.8500, lon: 0.1000, altitude: 2506 },
        { name: "Station du Lys", lat: 42.8833, lon: -0.1167, altitude: 2450 }
    ];

    const weatherCodeToIcon = {
        1: '‚òÄÔ∏è', 2: 'üå§Ô∏è', 3: '‚õÖ', 4: '‚òÅÔ∏è', 5: '‚òÅÔ∏è', 6: '‚òÅÔ∏è', 
        7: 'üå¶Ô∏è', 8: 'üå©Ô∏è', 9: 'üåßÔ∏è', 10: 'üåßÔ∏è', 11: '‚õàÔ∏è', 
        12: 'üåßÔ∏è', 13: 'üå®Ô∏è', 14: '‚ùÑÔ∏è', 15: '‚ùÑÔ∏è', 16: '‚ùÑÔ∏è', 17: '‚ùÑÔ∏è'
    };

    async function initDashboard() {
        const tbody = document.getElementById('forecast-body');
        const headerRow = document.getElementById('header-row');

        for (const resort of DEFAULT_RESORTS) {
            try {
                const url = `https://my.meteoblue.com/packages/basic-day?lat=${resort.lat}&lon=${resort.lon}&asl=${resort.altitude}&key=${API_KEY}&format=json`;
                const response = await fetch(url);
                const data = await response.json();
                
                const days = data.data_day;

                // Cr√©er les en-t√™tes de colonnes (dates) une seule fois
                if (headerRow.cells.length === 1) {
                    days.time.forEach(dateStr => {
                        const date = new Date(dateStr);
                        const th = document.createElement('th');
                        th.innerText = date.toLocaleDateString('fr-FR', { day: '2-digit', month: '02' });
                        headerRow.appendChild(th);
                    });
                }

                // Cr√©er la ligne pour la station
                let rowHtml = `<td class="resort-name">${resort.name} <span class="altitude">(${resort.altitude}m)</span></td>`;
                
                for (let i = 0; i < days.time.length; i++) {
                    const icon = weatherCodeToIcon[days.pictocode[i]] || 'üå°Ô∏è';
                    const temp = days.temp_max[i].toFixed(1);
                    const wind = Math.round(days.windspeed_max[i]);

                    rowHtml += `
                        <td>
                            <div class="day-cell">
                                <span class="icon">${icon}</span>
                                <span class="temp">${temp}¬∞C</span>
                                <span class="wind">üí® ${wind} km/h</span>
                            </div>
                        </td>`;
                }
                
                const tr = document.createElement('tr');
                tr.innerHTML = rowHtml;
                tbody.appendChild(tr);

            } catch (error) {
                console.error("Erreur pour " + resort.name, error);
            }
        }
        document.getElementById('last-update').innerText = new Date().toLocaleString();
    }

    initDashboard();
</script>

</body>
</html>
